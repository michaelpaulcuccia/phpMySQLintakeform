<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Materialize -->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Materialize Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="MaterializeStyle.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+HK&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>
  </head>

  <body>
    
    <h2>Please Enter Your Information Below</h2>

    <!-- Form -->
    <div id='container'>
      <form id='form' action="index.php" method="POST">

          <!-- Case Details -->
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">keyboard</i>
              <textarea 
              name='case-details-input'
              id="case-details" 
              class="materialize-textarea"
              maxlength="1500">
            </textarea>
              <label for="textarea1">Textarea</label>
            </div>
          </div>

          <!-- Name -->
          <div class="row">
            <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
              <input 
              name="name-input"
              id="name" 
              type="text" 
              class="validate">
              <label for="name">Name</label>
            </div>
          </div>

          <!-- Email -->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">email</i>
              <input
              name='email-input'
                id="email"
                type="text"
                class="validate"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                />
              <label for="icon_prefix">Email</label>
            </div>
  
            <!-- Phone -->
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              <input 
              name="phone-input"
              id="phone" 
              type="text" 
              class="validate" 
              />
              <label for="icon_telephone">Phone Number</label>
            </div>
          </div>

          <!-- Town -->
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">my_location</i>
              <input 
              name='town-input'
              id="town" 
              type="text" 
              class="validate" 
              />
              <label for="icon_my_location">Town</label>
            </div>
  
            <!-- State -->
            <div class="input-field col s6">
              <i class="material-icons prefix">place</i>
              <input 
              name="state-input"
              id="state" 
              type="text" 
              class="validate"
              />
              <label for="icon_place">State</label>
            </div>
          </div>

          <!-- Submit Button -->
          <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
          id="submit">
          Submit
          <i class="material-icons right">send</i>
        </button>

      </form>
    </div>    

  </body>
</html>
